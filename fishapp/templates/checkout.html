{% extends 'fishindex.html' %}

{% load static %}

<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/mike-bergmann-tHjXXy1kk_Q-unsplash.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate mb-5 text-center">
          <p class="breadcrumbs mb-0"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Checkout <i class="fa fa-chevron-right"></i></span></p>
          <h2 class="mb-0 bread">Checkout</h2>
        </div>
      </div>
    </div>
  </section>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
      <div class="col-xl-10 ftco-animate">
                    <form id="fid" action="{% url 'orderdata' %}"  method="POST" class="billing-form">
                      {% csrf_token %}
                        <h3 class="mb-4 billing-heading">Billing Details</h3>
              <div class="row align-items-end">
                
                  <div class="col-md-6">
                <div class="form-group">
                    <label for="firstname">Firt Name</label>
                       <input type="text" class="form-control" name="fname" placeholder="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" name="lname" placeholder="">
                </div>
            </div>
            <div class="w-100"></div>
                <div class="col-md-12">

                        <label for="country">State/ District</label>

                          <option value="Trivandrum">Trivandrum</option>
                        <option value="Kannur">Kannur</option>
                        <option value="Malappuram">Malappuram</option>
                        <option value="Kozhikod">Kozhikod</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Kollam">Kollam</option>
                      </select>
                    </div>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="streetaddress">Street Address</label>
                  <input type="text" class="form-control" name="street" placeholder="House number and street name">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                  <input type="text" class="form-control" name="appartment" placeholder="Appartment, suite, unit etc: (optional)">
                </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="towncity">Town / City</label>
                  <input type="text" class="form-control" name="town" placeholder="">
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="postcodezip">Postcode / ZIP *</label>
                  <input type="text" class="form-control" name="pin" placeholder="">
                </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone</label>
                  <input type="text" class="form-control" name="phone" placeholder="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="emailaddress">Email Address</label>
                  <input type="text" class="form-control" name="email" placeholder="">
                </div>
            </div>
            <p><button type="submit">Place an order</button> </p>
            <div class="w-100"></div>
            <div class="col-md-12">
                <div class="form-group mt-4">
                                    <div class="radio">
                                      <label class="mr-3"><input type="radio" name="optradio"> Create an Account? </label>

            </div>

          <div class="row mt-5 pt-3 d-flex">
              <div class="col-md-6 d-flex">
                  <div class="cart-detail cart-total p-3 p-md-4">
                      <h3 class="billing-heading mb-4">Cart Total</h3>
                      <p class="d-flex">
                                <span>Subtotal</span>
                                <span>{{s}}</span>
                            </p>
                            <p class="d-flex">
                                <span>Delivery</span>
                                <span>$0.00</span>
                            </p>
                           
                            <hr>
                            <p class="d-flex total-price">
                                <span>Grant Total</span>
                                <span>{{s}}</span>
                            </p>

              </div>
              <div class="col-md-6">
                  <div class="cart-detail p-3 p-md-4">
                      <h3 class="billing-heading mb-4">Payment Method</h3>
